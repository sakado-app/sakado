<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Sakado - Menu de la cantine</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <h5 *ngIf="!menu">Chargement...</h5>
    <h2 *ngIf="menu && menu.length === 0">Pas de menu de la cantine</h2>

    <ion-card *ngFor="let line of (menu || [])">
        <ion-card-content>
            <ul>
                <li *ngFor="let food of line">{{ food }}</li>
            </ul>
        </ion-card-content>
    </ion-card>
</ion-content>
