<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Sakado - A Propos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <img id="about-splash" src="assets/imgs/about.svg" />

    <h2 id="version">{{ version }}</h2>
    <p id="copyright">Copyright (c) 2017-2019 Adrien 'Litarvan' Navratil</p>

    <button ion-button (click)="showLicense()">License</button>

    <p id="third-party">Licenses tierses : </p>
    <ion-list>
        <button ion-item *ngFor="let license of licenses" (click)="showLicense(license)">
            {{ license.name }}
        </button>
    </ion-list>
</ion-content>
