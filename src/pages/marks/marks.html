<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Sakado - Notes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card id="averages" *ngIf="averages !== undefined">
        <ion-item>
            <h1>Moyenne</h1>
        </ion-item>

        <ion-item class="moyenne">
            Eleve <ion-badge item-end>{{ averages.student }}</ion-badge>
        </ion-item>
        <ion-item class="moyenne">
            Classe <ion-badge item-end>{{ averages.studentClass }}</ion-badge>
        </ion-item>
    </ion-card>

    <h3 id="last-notes">DerniÃ¨res notes</h3>

    <div id="notes-content" *ngFor="let mark of marks">
        <ion-card>
            <ion-item id="note-title">
                <h2>{{ mark.subject }}</h2>
            </ion-item>

            <ion-item>
                <ion-row>
                    <ion-col id="note-date">
                        <p>{{ getDate(mark) }}</p>
                    </ion-col>
                    <ion-col id="note-value">
                        {{ mark.value }} / {{ mark.max }}
                    </ion-col>
                </ion-row>
            </ion-item>
        </ion-card>
    </div>
</ion-content>
