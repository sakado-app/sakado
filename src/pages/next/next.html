<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Sakado - Prochain cours</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let lesson of next; let i = index" class="lesson-card">
        <div *ngIf="lesson != null" class="lesson" [class.away-lesson]="lesson.away" [class.cancelled-lesson]="lesson.cancelled" [class.translucent]="i != 1">
            <ion-card-header>
                {{ lesson.subject }} <span *ngIf="lesson.room !== undefined && lesson.room != ''">- {{ lesson.room }}</span>
            </ion-card-header>

            <ion-card-content>
                {{ getDate(lesson) }}<br/>

                {{ lesson.teacher }}
                {{ lesson.away || lesson.cancelled ? '-' : '' }}
                <span *ngIf="lesson.away" class="away-label">ABSENT</span>
                <span *ngIf="lesson.cancelled" class="cancelled-label">ANNULÃ‰</span>
            </ion-card-content>
        </div>
    </ion-card>
</ion-content>
