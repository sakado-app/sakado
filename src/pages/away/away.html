<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Sakado - Profs. absents</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div id="away-content" *ngIf="away !== null">
        <div *ngFor="let week of away">
            <div class="week-name">{{ weekDate(week) }}</div>
            <ion-card *ngFor="let lesson of week.content">
                <ion-card-header id="away-title">{{ lesson.teacher }} - <span class="away">ABSENT</span></ion-card-header>
                <ion-card-content>{{ coursDate(lesson) }} <b>/</b> <i>{{ lesson.name }}</i></ion-card-content>
            </ion-card>
        </div>
    </div>
</ion-content>
