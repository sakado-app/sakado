<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Sakado - Ajouter un rappel</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <h1>Ajouter un rappel pour {{ global ? 'la classe' : 'soi-mÃªme' }}</h1>
    <form [formGroup]="reminderForm" (ngSubmit)="add()" id="reminder-form" novalidate>
        <ion-item>
            <ion-label floating>Titre du rappel</ion-label>
            <ion-input id="title" [readonly]="adding" formControlName="title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Contenu du rappel</ion-label>
            <ion-textarea id="content" [readonly]="adding" formControlName="content"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label floating>Date du rappel</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" max="2019-07-05" formControlName="time"></ion-datetime>
        </ion-item>

        <button ion-button [disabled]="reminderForm.invalid || adding" id="add">Ajouter</button>
    </form>
</ion-content>
