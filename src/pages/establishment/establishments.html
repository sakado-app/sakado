<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Sakado - Ã‰tablissment</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let establishment of establishments">
        <ion-card-header>
            {{ establishment.name }}
        </ion-card-header>

        <ion-card-content>
            <ion-item *ngFor="let method of establishment.methods" (click)="select(establishment.name, method.name)" class="method">
                <ion-icon name="arrow-forward" class="select-icon"></ion-icon> {{ method.name }}
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
